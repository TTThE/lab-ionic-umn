<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ campus }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    Welcome to {{ campus }}.<br />
    Visit our website: {{ website }}<br />
    <br />
    Prodi: <ion-label
            *ngFor="let p of prodi">{{ p.nama_prodi }} ({{ p.kode_prodi }}), </ion-label>
    <ion-button
    color="primary"
    expand="block"
    (click)="singkatCampus()">Click me!</ion-button>
    <ion-button
    color="primary"
    expand="block"
    href="prodi">All Prodis</ion-button>
    <ion-button
    color="primary"
    expand="block"
    *ngFor="let p of prodi"
    [routerLink]="['/prodi/', p.kode_prodi]">{{ p.nama_prodi }}</ion-button>
  </div>
</ion-content>
