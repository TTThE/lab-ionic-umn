<ion-header>
  <ion-toolbar>
    <ion-title>To-do Details</ion-title>
    <ion-buttons slot="start"> 
      <ion-back-button defaultHref="/home"></ion-back-button> <!-- week 02 -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>{{ todo.task }}</ion-list-header>

    <ion-item color="primary">Created at: {{ todo.createdAt }}</ion-item>
    <ion-item color="tertiary">Priority: {{ todo.priority }}</ion-item>
  </ion-list>
</ion-content>
